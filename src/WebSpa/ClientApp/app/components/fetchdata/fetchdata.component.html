<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!values"><em>Loading...</em></p>

<table class='table' 
       *ngIf="values">
    <thead>
        <tr>
            <th>Date</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let value of values">            
            <td>{{ value }}</td>
        </tr>
    </tbody>
</table>
